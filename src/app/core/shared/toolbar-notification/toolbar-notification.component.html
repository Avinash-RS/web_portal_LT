<div class="toolbar-notification-container">
  <button mat-icon-button (click)="isOpen = !isOpen;" [ngClass]="[cssPrefix+'-btn']" [class.open]="isOpen">
    <mat-icon class="icon">notifications_none</mat-icon>
    <span class="badge" *ngIf="notifications && notifications?.length !== 0">{{ notifications?.length }}</span>
  </button>


  <div class="dropdown mat-elevation-z4 col-md-12 col-sm-12 col-12" [class.open]="isOpen">

    <div class="card ">
      <div class="header" fxLayout="row" fxLayoutAlign="space-between center">
        <div class="title" style="width: 90%;">
          <div class="name">Notifications</div>
          <div class="extra">
            You have {{ notifications?.length }} new notifications</div>
        </div>
      </div>
      <div *ngIf="notifications?.length !== 0; then thenBlock else elseBlock;">
      </div>
      <div *ngIf="notifications?.length !== 0;" class="footer" fxLayout="row" (click) = "viewall()" fxLayoutAlign="center center">
        <div class="action">View all</div>
      </div>
    </div>
  </div>
</div>

<ng-template #thenBlock>
  <div class="content">
    <div *ngFor="let notification of notifications; last as isLast">
      <div class="notification" fxLayout="row" fxLayoutAlign="start center" mat-ripple>
        <div class="title" fxLayout="column" (click)="markAsRead(notification)">
          <a class="message wordWrap" *ngIf="notification.notifiedStatus != true" >{{ notification.notificationMessage }}</a>
          <a class="readed wordWrap" *ngIf="notification.notifiedStatus == true">{{ notification.notificationMessage }}</a>
          <div class="time">{{ notification.timeAgo }}</div>
        </div>
        <span fxFlex></span>
        <mat-icon *ngIf="notification.notifiedStatus == true" class="close closeBtn" (click)="markAsRead(notification)" >drafts</mat-icon>
        <mat-icon *ngIf="notification.notifiedStatus != true" class="close closeBtn" >markunread</mat-icon>
        
      </div>
      <div class="divider" *ngIf="!isLast"></div>
    </div>
  </div>
</ng-template>

<ng-template #elseBlock>
  <div class="no" fxLayout="row" fxLayoutAlign="center center">No new notifications</div>
</ng-template>
