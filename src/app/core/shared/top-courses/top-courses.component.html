<div class="container wrap-body" *ngIf="from != 'cd'">
  <div class="row">
    <div class="col-md-12">
      <mat-accordion>
        <mat-expansion-panel [expanded]="true">
          <mat-expansion-panel-header>
            <mat-panel-title class="f_wt_500 f_size_18 color_blue">
              Recomended Courses
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-card style="text-align: center;">
            <mat-grid-list [cols]="breakpoint" (window:resize)="onResize($event)" rowHeight="2.3:2">
              <mat-grid-tile *ngFor="let course of CourseList" [style.border]="'none'">
                <app-course-component [course]="course" [canNavigate]="true" [showCartBtn]="false" [showWishlist]="true"
                  [showStatus]="false"> </app-course-component>
              </mat-grid-tile>
            </mat-grid-list>
          </mat-card>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </div>
</div>

<div class="container" *ngIf="from == 'cd'">
    <div class="col-md-12 center_align">
      <mat-grid-list cols="4" rowHeight="2.3:2">
        <mat-grid-tile *ngFor="let course of CourseList" [style.border]="'none'" >
          <app-course-component [course]="course" [canNavigate]="canNavigate" [showCartBtn] = "showCartBtn" [showWishlist] = "showWishlist" [showStatus] = "showStatus"> </app-course-component>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
</div>
