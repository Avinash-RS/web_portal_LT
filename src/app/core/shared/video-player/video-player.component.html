<vg-player (onPlayerReady)="onPlayerReady($event)">
  <vg-overlay-play></vg-overlay-play>

  <vg-controls *ngIf="!controls" [vgAutohide]="true" [vgAutohideTime]="1.5">
      <vg-play-pause></vg-play-pause>
      <vg-playback-button></vg-playback-button>
      <button  class="next round" (click)="previous(api.currentTime)">&#60;&#60;</button>
      <button  class="previous round" (click)="next(api.currentTime)">&#62;&#62;</button>
     
      <vg-time-display vgProperty="current" vgFormat="mm:ss"></vg-time-display>

      <vg-scrub-bar>
          <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
          <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
      </vg-scrub-bar>

      <vg-time-display vgProperty="left" vgFormat="mm:ss"></vg-time-display>
      <vg-time-display vgProperty="total" vgFormat="mm:ss"></vg-time-display>
      <vg-track-selector></vg-track-selector>
      <vg-mute></vg-mute>
      <vg-volume></vg-volume>
      <vg-fullscreen></vg-fullscreen>
  </vg-controls>

  <video #media [vgMedia]="media" id="singleVideo" preload="auto" [controls]="controls">
      <source *ngFor="let video of sources" [src]="video.src" [type]="video.type">
          <track kind="subtitles" label="English" src="assets/subs/pale-blue-dot.vtt" srclang="en" default>
          <track kind="subtitles" label="EspaÃ±ol" src="assets/subs/pale-blue-dot-es.vtt" srclang="es">
  </video>
</vg-player>
