<div class="container wrap-body" *ngIf="from != 'cd'">
  <div class="row">
    <div class="col-md-12">
      <mat-accordion>
        <mat-expansion-panel [expanded]="true">
          <mat-expansion-panel-header>
            <mat-panel-title class="f_wt_500 f_size_18 color_blue">
              Wish List
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-card style="text-align: center;">
            <!-- <mat-grid-list [cols]="breakpoint" rowHeight="2.3:2">
              <mat-grid-tile *ngFor="let course of wishlist" [style.border]="'none'">
                <app-course-component [course]="c" [canNavigate]="true" [showEnroll]="true" [showCartBtn]="false"
                  [showWishlist]="true" [showStatus]="false" [showCount]="true" [showRating]="true">
                </app-course-component>
              </mat-grid-tile>
            </mat-grid-list>
            <h2 *ngIf="wishlist && wishlist.length == 0">
              No courses yet
            </h2> -->

            <div class="row">
              <div class="col-xl-3 col-lg-3 col-md-4 col-sm-2 col-12" *ngFor="let course of wishlist">
                <app-course-component [course]="course" [canNavigate]="true" [showEnroll]="true" [showCartBtn]="false"
                  [showWishlist]="true" [showStatus]="false" [showCount]="true" [showRating]="true">
                </app-course-component>
                <br>
              </div> <br><br>
              <h2 class="center" *ngIf="wishlist && wishlist.length == 0">
                No courses yet
              </h2>
            </div>
            <div class="width_100 arrow-drop-down" *ngIf="wishlist && wishlist.length > 0">
              <button mat-icon-button aria-label="More Icon" class="center" (click)="nextGetWishList()">
                <mat-icon>arrow_drop_down</mat-icon>
              </button>
            </div>
          </mat-card>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </div>
</div>
