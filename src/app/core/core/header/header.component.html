
<mat-toolbar color="primary" class="mat-elevation-z4 bg-dark">

    <img class="hearder-logo" alt="" src="assets/learner/logo.png">
    <span class="headTit"> LARSEN & TOUBRO</span>
  </div>

  <span class="spacer"></span>
  <div class="tab" >
  
    <!-- <span class="material-icons"> -->
      <!-- local_library -->
      <button class="btn foc" routerLink="/Learner/MyCourse">
        <mat-icon class="headicon" inline=true> local_library </mat-icon>
        MY COURSES </button>

    <button class="btn foc" routerLink="/Learner/viewallcourses">
      <mat-icon class="headicon" inline=true> list_alt </mat-icon>
      VIEW ALL COURSES </button>
  </div>
  <button class="profileimg" mat-icon-button [matMenuTriggerFor]="menu">{{initials}}</button>
  <mat-menu #menu="matMenu">
    <button class="backgroundcol" mat-menu-item (click)="navigateProfile()">
      <mat-icon>account_circle</mat-icon>

    </button>

      <mat-icon>dashboard</mat-icon>
      <label>Dashboard</label>
    </button> -->
    <!-- <button class="backgroundcol" mat-menu-item routerLink="/Learner/viewallcourses">
      <mat-icon>list_alt</mat-icon>
      <label>View All Courses</label>
    </button> -->
    <button class="backgroundcol" routerLink="/Learner/MyCourse" mat-menu-item>
      <mat-icon>library_books</mat-icon>
      <label>My Courses</label>
    </button>
    <button class="backgroundcol" mat-menu-item (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      <label>Logout</label>
    </button>
  </mat-menu>
</mat-toolbar>
