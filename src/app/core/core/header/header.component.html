<div class="toolbarRightContent">

  <div class="txtName"><span title="{{userDetailes.full_name}}">{{userDetailes.full_name}}</span></div>

  <button class="profileimg" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    {{initials}}
  </button>

  <button class="mobHamburger" mat-button [matMenuTriggerFor]="mobmenu" style="z-index: 999;">
    <mat-icon>more_vert</mat-icon>
  </button>
</div>
  

  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="navigateProfile()">
      <!-- <mat-icon fontSet="material-icons-outlined">account_circle</mat-icon> -->
      <i class="lxp-AccountCircle"></i>
      <span>Profile</span>
    </button>

    <button mat-menu-item routerLink="/Learner/MyCourse" routerLinkActive="active" *ngIf="!show">
      <mat-icon fontSet="material-icons-outlined">local_library</mat-icon>
      <span>My Courses</span>
    </button>

    <button mat-menu-item routerLink="/Learner/calendar" routerLinkActive="active" *ngIf="!show">
      <span class="lxp-Calender"></span>
      <span>Calendar</span>
    </button>

    <button mat-menu-item (click)="logout()">
      <!-- <mat-icon>exit_to_app</mat-icon> -->
      <i class="lxp-Logout"></i>
      <span>Logout</span>
    </button>
  </mat-menu>

<div class="sideNavStrip" routerLink="/Learner/MyCourse" [ngClass]="expandTxt?'navClose':'navOpen'" >
  <div class="stripItem" [ngClass]="activeUrl === '/Learner/MyCourse' ? 'activeItem' : 'normalItem'" [ngClass]="expandTxt?'navOpen':'navClose'">
    <div class="icoBox">
      <em class="lxp-SelfPaced "></em>
    </div>
    <div *ngIf="expandTxt" class="navTitle">
      My Courses
    </div>
  </div>
  <div class="stripItem" routerLink="/Learner/calendar" [ngClass]="activeUrl === '/Learner/calendar' ? 'activeItem' : 'normalItem'" [ngClass]="expandTxt?'navOpen':'navClose'">
    <div class="icoBox">
      <em class="lxp-calendar"></em>
    </div>
    <div *ngIf="expandTxt" class="navTitle">
      Scheduled Activity
    </div>
  </div>
  <div class="stripItem" routerLink="/Learner/knowledge" [ngClass]="activeUrl === '/Learner/knowledge' ? 'activeItem' : 'normalItem'" [ngClass]="expandTxt?'navOpen':'navClose'">
    <div class="icoBox" >
      <em class="lxp-Knowledge "></em>
    </div>
    <div *ngIf="expandTxt" class="navTitle">
      Knowledge Resources
    </div>
  </div>
