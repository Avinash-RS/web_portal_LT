
<mat-toolbar color="primary" class="mat-elevation-z4 bg-dark">

  <span class="spacer"></span>
  <div class="tab" *ngIf="show">

        <span style="margin-left: 3%;"></span>
        <!-- Afser's change on Profile not reuired removed *ngIf="loginDetails.is_profile_updated"-->
        <button  class="btn1 float-right mr-4" [ngClass]="activeUrl === '/Learner/calendar' ? 'colgreen' : 
        'colWhite'" md-raised-button  routerLink="/Learner/calendar" routerLinkActive="active">
      <mat-icon fontSet="material-icons-outlined " class="headicon animated animatedFadeInUp fadeInUp" inline=true> event_note </mat-icon>
      Calendar </button>
</div>
<button class="bookIcon" (click)="openAvailableCources(isAvailOpen = !isAvailOpen)" md-raised-button routerLinkActive="active">

menu_book  </mat-icon></button>
