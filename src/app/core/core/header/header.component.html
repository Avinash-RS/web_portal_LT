<mat-toolbar color="primary" class="mat-elevation-z4 bg-dark">
  <img class="hearder-logo " alt="" src="assets/learner/iGGnite_PNG.png" (click)="navigateMyCourse()">

  <!-- Desktop Menu Starts -->
  <div class="tab desktopMenu" *ngIf="show">
    <button class="d-flex align-items-center" [ngClass]="activeUrl === '/Learner/MyCourse' ? 'colgreen' : 'colWhite'" md-raised-button routerLink="/Learner/MyCourse">
      <mat-icon fontSet="material-icons-outlined" class="headicon" inline=true> local_library </mat-icon>
      <span class="smNoDisp">My Courses</span>
    </button>

    <button class="d-flex align-items-center" [ngClass]="activeUrl === '/Learner/calendar' ? 'colgreen' : 'colWhite'" md-raised-button routerLink="/Learner/calendar" routerLinkActive="active">
      <span class="headicon lxp-calendar"></span>
      <div class="imgAdj smNoDisp">Calendar</div>
    </button>

    <button class="d-flex align-items-center" [ngClass]="activeUrl === '/Learner/activitycenterhomescreen' ? 'colgreen' : 'colWhite'" md-raised-button routerLink="/Learner/activitycenterhomescreen">
      <mat-icon fontSet="material-icons-outlined" class="headicon" inline=true> offline_bolt </mat-icon>
      <span class="smNoDisp">Activity Center</span> 
    </button>

    <button class="d-flex align-items-center" [ngClass]="activeUrl === '/Learner/knowledge' ? 'colgreen' : 'colWhite'" md-raised-button routerLink="/Learner/knowledge" routerLinkActive="active">
      <span class="lxp-knowledge headicon"></span>
      <div class="imgAdj"><span class="smNoDisp">Knowledge Resources</span></div>
    </button>
  </div>
  <!-- End of desktopMenu -->

  <!-- Mobile Menu Starts -->
  <div class="tab mobMenu">
    <mat-menu [hasBackdrop]="true" #mobmenu="matMenu">
      <ul class="mobileMenu">
        <li class="d-flex align-items-center" [ngClass]="activeUrl === '/Learner/MyCourse' ? 'redColor' : 'greyColor'" md-raised-button routerLink="/Learner/MyCourse">
          <mat-icon fontSet="material-icons-outlined" class="headicon" inline=true>local_library</mat-icon>
          <span class="mobContent">My Courses</span>
        </li>
        <li class="d-flex align-items-center" [ngClass]="activeUrl === '/Learner/calendar' ? 'redColor' : 'greyColor'" md-raised-button routerLink="/Learner/calendar" routerLinkActive="active">
          <span class="headicon lxp-calendar"></span>
          <span class="mobContent">Calendar</span>
        </li>
        <li class="d-flex align-items-center" [ngClass]="activeUrl === '/Learner/activitycenterhomescreen' ? 'redColor' : 'greyColor'" md-raised-button routerLink="/Learner/activitycenterhomescreen">
          <mat-icon fontSet="material-icons-outlined" class="headicon" inline=true> offline_bolt </mat-icon>
          <span class="mobContent">Activity Center</span>
        </li>
        <li class="d-flex align-items-center" [ngClass]="activeUrl === '/Learner/knowledge' ? 'redColor' : 'greyColor'" md-raised-button routerLink="/Learner/knowledge" routerLinkActive="active">
          <span class="lxp-knowledge headicon"></span>
          <span class="mobContent">Knowledge Resources</span>
        </li>
      </ul>
    </mat-menu>
  </div>
  <!-- End of Mobile Menu -->

  <app-toolbar-notification></app-toolbar-notification>

  <button class="profileimg" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    {{initials}}
  </button>

  <button class="mobHamburger" mat-button [matMenuTriggerFor]="mobmenu" style="z-index: 999;">
    <mat-icon>more_vert</mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="navigateProfile()">
      <mat-icon fontSet="material-icons-outlined">account_circle</mat-icon>
      <span>Profile</span>
    </button>

    <button mat-menu-item routerLink="/Learner/MyCourse" routerLinkActive="active" *ngIf="!show">
      <mat-icon fontSet="material-icons-outlined">local_library</mat-icon>
      <span>My Courses</span>
    </button>

    <button mat-menu-item routerLink="/Learner/calendar" routerLinkActive="active" *ngIf="!show">
      <span class="lxp-Calender"></span>
      <span>Calendar</span>
    </button>

    <button mat-menu-item (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>

<div class="spinner-container" *ngIf="loading">
  <mat-spinner diameter="40" class="mat-spinner-color"></mat-spinner>
</div>
