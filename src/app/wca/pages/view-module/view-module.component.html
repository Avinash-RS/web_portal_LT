<nav aria-label="breadcrumb" class="coursebreadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/Admin/auth/Wca">Home</a></li>
        <li class="breadcrumb-item"><a href="/Admin/auth/Wca">Course Management
            </a></li>
        <li class="breadcrumb-item"><a href="/Admin/auth/Wca">Courses</a></li>

        <li class="breadcrumb-item">
            <a href="/Admin/auth/Wca/addcourse?edit=true&viewingModule={{this.queryData.viewingModule}}">Create
                Courses</a></li>
        <li class="breadcrumb-item active">Create Module</li>
    </ol>
</nav>





<div class="container wrap-body">
    <div class="row">

        <div class="col-md-12">
            <mat-accordion>
                <mat-expansion-panel [expanded]="true" class="bcgClrSync">

                    <mat-panel-title class="f_wt_500 f_size_18 color_blue">

                    </mat-panel-title>
                    <mat-card style="text-align: center;">
                        <mat-grid-list [cols]="breakpoint" rowHeight="1.70:2">

                            <div class="row">
                                <div class="col-md-2"> <img class="img"
                                        [src]="queryData?.image ? queryData?.image : '../../../../assets/images/image_upload.svg'">
                                    <br><span>{{queryData?.courseName}}</span>

                                </div>
                                <div class="col-md-3">



                                    <div class="wrapper_1">
                                        <mat-icon (click)="navChooseTemp()">add_circle_outline</mat-icon>
                                    </div>
                                    <div style="margin: -28px 97px 0px 0px">
                                        <mat-panel-title class="f_wt_500 f_size_18 color_blue">
                                            Add Module
                                        </mat-panel-title>
                                    </div>

                                    <div class="wrapper_1" (click)="navModuleRepository()">
                                        <mat-icon>add_circle_outline</mat-icon>
                                    </div>
                                    <div style="margin: -28px 0px 0px 30px">
                                        <mat-panel-title class="f_wt_500 f_size_18 color_blue">
                                            Add Module from repository
                                        </mat-panel-title>
                                    </div>

                                </div>

                                <div class="col-md-3">
                                    <!-- routerLink="/Admin/auth/Wca/viewmodule" -->
                                    <input type="file" accept="application/zip" #file (change)="onUploadDoc(file.files)"
                                        hidden>
                                    <button for="upload-photo" mat-stroked-button class="upload-btn"
                                        (click)="file.click()">

                                        <span *ngIf="this.scormPath.length == 0" style="padding: 2px 176px 13px 0px;">Upload a SCORM Package </span>

                                     <span *ngIf="this.scormPath.length > 0" style="padding: 2px 176px 13px 0px;">SCORM Package uploaded</span>

                                        <mat-icon (click)="add(in)" style="margin:2px -156px 3px -157px;">file_upload
                                        </mat-icon>





                                    </button>


                                    <!-- <button  class="backgroundcol2">
                            <div> <mat-icon (click)="add(in)" style="margin:59px -353px -70px -218px;"
                                >file_upload</mat-icon></div>

                                <div style="margin: -28px 97px 0px 0px">   <mat-panel-title class="f_wt_500 f_size_18 color_blue">
                                    Add a SCROM Course
                                </mat-panel-title></div>
                            </button> -->

                                </div>


                            </div>
                        </mat-grid-list>

                        <mat-card-footer>
                            <div>
                                <button type="button" mat-flat-button color="primary" (click)="onCreate()"
                                    class="continue-btn" [disabled]="this.scormPath.length == 0">Create</button>
                            </div>
                        </mat-card-footer>

                    </mat-card>

                </mat-expansion-panel>
            </mat-accordion>
        </div>
    </div>
</div>
