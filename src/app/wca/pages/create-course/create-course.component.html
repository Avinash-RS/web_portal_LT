
<div><app-wca></app-wca></div>

<nav aria-label="breadcrumb" class="coursebreadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/Wca">Home</a></li>

        <li class="breadcrumb-item active" aria-current="page">Create Courses</li>
    </ol>
</nav>


  


<div class="container wrap-body">
    <div class="row">
      
        <div class="col-md-12">
            <mat-accordion>
                <mat-expansion-panel [expanded]="true">
                   
                        <mat-panel-title class="f_wt_500 f_size_18 color_blue">
                            Create a Course
                        </mat-panel-title>
                        <mat-card style="text-align: center;">
                            <mat-grid-list [cols]="breakpoint" (window:resize)="onResize($event)" rowHeight="1.70:2">
                               

                                <div class="form-group">
                               

                                  <div class="row">
                                    <div class="col-md-8">
                                    <div class="col-md-12"><input type="text"  placeholder="Enter the course name"  
                                       required /> </div>
    
                                       <div class="col-md-12">   <textarea class="inputs" style="resize: none;"  
                                        placeholder="enter the course description ( 1000 Characters)" maxlength="1000" 
                                        name="info"></textarea></div>
    
    
            
                           
                                       
    
                                       <div>
                                        <div class="row" *ngFor="let word1 of words1; let in=index">
                                          <div class="col-sm-6">


                                            <div class="col-md-12" > <mat-select [disabled]='showdeletedicon' multiple class="inputs" placeholder="Select the instructor"
                                                name="language">
                                               <mat-option *ngFor="let item of languageList" [value]="item._id">
                                                 {{item.languagename}}
                                               </mat-option>
                                             </mat-select>
                                           </div>
        
                                           <div class="row">
                                           <div class="col-md-8"> <textarea class="inputs1" style="resize: none;"  
                                            placeholder="Description" maxlength="1000" 
                                            name="info"></textarea></div>
        
                                            <div class="col-md-4">   <img class="img2" src="../../../../assets/images/image_upload.svg"></div>
                                           </div>
                                       
                                          </div>
                                          <div class="col-sm-6 plusicon">
                        
                                            <mat-icon  (click)="add(in)"
                                              >add_circle_outline</mat-icon>
                                            <mat-icon (click)="removenewLink(in)" >delete</mat-icon>
                                            <!-- <mat-icon (click)="test()">delete</mat-icon> -->
                                          </div>
                                        </div><br>
                                      </div>
    
                                     </div>
    
          <div class="col-md-4">   <img class="img1" src="../../../../assets/images/image_upload.svg"></div>
    
                                     </div>
                                       
                                        
                                    

                                    <div>
                                      <div class="row" *ngFor="let word2 of words2; let in=index">
                                        <div class="col-sm-8">

<div class="row">
                                          
  
  <div class="col-md-6">
  <div class="col-md-11" > <mat-select [disabled]='showdeletedicon' multiple class="inputs" placeholder="Select the takeways"
                                              name="language">
                                             <mat-option *ngFor="let item of languageList" [value]="item._id">
                                               {{item.languagename}}
                                             </mat-option>
                                           </mat-select>
                                         </div>

                                         <div class="col-md-11"> <textarea class="inputs2" style="resize: none;"  
                                          placeholder="Description" maxlength="1000" 
                                          name="info"></textarea></div>
                                        </div>

                                                             
                                      <div class="col-md-6">


                                        <div class="col-md-11" > <mat-select [disabled]='showdeletedicon' multiple class="inputs" placeholder="Pre-Requisite"
                                          name="language">
                                         <mat-option *ngFor="let item of languageList" [value]="item._id">
                                           {{item.languagename}}
                                         </mat-option>
                                       </mat-select>
                                     </div>

                                     <div class="col-md-11"> <textarea class="inputs2" style="resize: none;"  
                                      placeholder="Description" maxlength="1000" 
                                      name="info"></textarea></div>
                                    </div>

                                  </div>
                                        
                                        </div>    
                                        <div class="col-sm-4 plusicon">
                      
                                          <mat-icon  (click)="add1(in)"
                                            >add_circle_outline</mat-icon>
                                          <mat-icon (click)="removenewLink1(in)" >delete</mat-icon>
                                          <!-- <mat-icon (click)="test()">delete</mat-icon> -->
                                        </div>


                                      </div>

                                      <div>  <button class="backgroundcol2" routerLink="/Wca/viewmodule" >Save & Continue</button></div> 


                                    </div>

                                  </div>

                            </mat-grid-list>
                        </mat-card>
                </mat-expansion-panel>
            </mat-accordion>
        </div>
    </div>
</div>



<div><app-footer></app-footer></div>
