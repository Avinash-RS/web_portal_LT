<div class="module-repo-container">

  <nav aria-label="breadcrumb" class="coursebreadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="/Admin/auth/Wca">Home</a></li>
      <li class="breadcrumb-item"><a href="/Admin/auth/Wca">Course Management
        </a></li>
      <li class="breadcrumb-item"><a href="/Admin/auth/Wca">Courses</a></li>

      <!-- <li class="breadcrumb-item">
            <a href="/Admin/auth/Wca/addcourse?edit=true&viewingModule={{this.queryData.viewingModule}}">Create
                Courses</a></li>
        <li class="breadcrumb-item active">Create Module</li> -->
    </ol>
  </nav>
  <h2 class="rep-title">
    Repository
  </h2>
  <div class="mat-elevation-z8 table-container">
    <table mat-table class="repo-table" [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="modulename">
        <th mat-header-cell class="header-class" *matHeaderCellDef> Module Name </th>
        <td mat-cell *matCellDef="let element"> {{element.modulename}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="coursename">
        <th mat-header-cell class="header-class" *matHeaderCellDef> Course Name</th>
        <td mat-cell *matCellDef="let element"> {{element.coursename}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="createdby">
        <th mat-header-cell class="header-class" *matHeaderCellDef> Creator Name </th>
        <td mat-cell *matCellDef="let element"> {{element.createdby}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="createdon">
        <th mat-header-cell class="header-class" *matHeaderCellDef> Created Date </th>
        <td mat-cell *matCellDef="let element"> {{element.createdon | date: 'dd MMM, yyyy' }} </td>
      </ng-container>

      <ng-container matColumnDef="view">
        <th mat-header-cell class="action-header" *matHeaderCellDef> </th>
        <td mat-cell style="color: #1f3777;font-weight: 500;" *matCellDef="let element"> View </td>
      </ng-container>

      <ng-container matColumnDef="select">
        <th mat-header-cell class="action-header" *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <button type="button" mat-button color="primary" (click)="onModuleSelection(element)"  class="select-btn">Select</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
  </div>
</div>
