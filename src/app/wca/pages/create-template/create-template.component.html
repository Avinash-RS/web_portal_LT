<nav aria-label="breadcrumb" class="coursebreadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/Admin/auth/Wca">Home</a></li>
    <li class="breadcrumb-item"><a href="/Admin/auth/Wca">Courses</a></li>

    <li class="breadcrumb-item">
      <a href="/Admin/auth/Wca/addcourse?edit=true&viewingModule={{queryData.viewingModule}}">Create
        Courses</a></li>
    <li class="breadcrumb-item">
      <ng-container>
        <a
          href="/Admin/auth/Wca/addmodule?courseId={{queryData.viewingModule}}&courseImage={{queryData.image}}&courseName={{queryData.courseName}}">Add
          Module</a>
      </ng-container>

    </li>
    <li class="breadcrumb-item active">Create a template</li>
  </ol>
</nav>





<div class="container wrap-body">
  <div class="row">

    <div class="col-md-12">
      <mat-accordion>
        <mat-expansion-panel [expanded]="true" class="bcgClrSync">

          <mat-panel-title (click)="routeTo()" class="f_wt_500 f_size_18 color_black" style="margin-left: 20px;">
            Choose a template
          </mat-panel-title>

          <mat-panel-title class="f_wt_500 f_size_18 color_black" style="margin-left: 20px;  border-bottom-style: solid;
                border-bottom-width: thick;border-bottom-color: gold;">
            Create a template
          </mat-panel-title>

          <div class="row" style="margin-top: 1%;">

            <div class="col-md-9">

              <mat-card style="text-align: center;">
                <mat-grid-list [cols]="breakpoint" rowHeight="1.70:2">


                  <div id="leftContainer" cdkDropList #doneList="cdkDropList" [cdkDropListData]="done"
                    [cdkDropListConnectedTo]="[todoList]" class="example-list" (cdkDropListDropped)="drop($event)">
                    <div class="example-box1" *ngFor="let item of done;let i = index" cdkDrag>
                      <img class="img1" src="{{item.image}}">
                      <mat-icon class="delete-icon" (click)="removeTemplate(i)">delete</mat-icon>


                    </div>
                  </div>

                  <div *ngIf="!done?.length" class="textCenter">
                    <label>Drag and Drop to create a template</label>
                  </div>

                  <div class="alnCenter" *ngIf="done?.length">
                    <button class="backgroundcol2" (click)="savedTemplates('saveTemplate')">Save template &
                      continue</button>
                    <button class="backgroundcol1 margbtwBtn" (click)="savedTemplates('continueTemplate')">Continue
                      without saving</button>
                    <button class="backgroundcol3 cancelAdjacent" (click)="onCancel()">Cancel</button>
                    <!-- /Wca/addtopic -->

                  </div>



                </mat-grid-list>
              </mat-card>

            </div>
            <div class="col-md-3">

              <mat-card style="text-align: center;">
                <mat-grid-list [cols]="breakpoint" rowHeight="1.70:2">

                  <div id="rightContainer" cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo"
                    [cdkDropListConnectedTo]="[doneList]" class="example-list" (cdkDropListDropped)="drop($event)">




                    <div class="example-box" *ngFor="let i of todo" cdkDrag>

                      <img class="img2" src="{{i.image}}">

                      {{i.name}}



                    </div>
                  </div>


                </mat-grid-list>
              </mat-card>

            </div>

          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </div>
</div>
