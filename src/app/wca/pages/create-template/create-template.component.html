
<div><app-wca></app-wca></div>

<nav aria-label="breadcrumb" class="coursebreadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/Wca">Home</a></li>

        <li class="breadcrumb-item active" aria-current="page">Create Courses</li>

        <li class="breadcrumb-item active" aria-current="page">Create Module</li>

        <li class="breadcrumb-item active" aria-current="page">Create Template</li>
    </ol>
</nav>


  


<div class="container wrap-body">
    <div class="row">
      
        <div class="col-md-12">
            <mat-accordion>
                <mat-expansion-panel [expanded]="true">
                   
                  <mat-panel-title routerLink="/Wca/choosetemplate" class="f_wt_500 f_size_18 color_black" style="margin-left: 20px;">
                    Choose a template
                  </mat-panel-title>
                
                  <mat-panel-title class="f_wt_500 f_size_18 color_black" style="margin-left: 20px;  border-bottom-style: solid;
                border-bottom-width: thick;border-bottom-color: gold;">
                    Create a template
                  </mat-panel-title>

<div class="row">

<div class="col-md-9">

                        <mat-card  style="text-align: center;">
                            <mat-grid-list [cols]="breakpoint" (window:resize)="onResize($event)" rowHeight="1.70:2">
    

                              <div
    cdkDropList
    #doneList="cdkDropList"
    [cdkDropListData]="done"
    [cdkDropListConnectedTo]="[todoList]"
    class="example-list"
    (cdkDropListDropped)="drop($event)">
    <div class="example-box1" *ngFor="let item of done" cdkDrag>
    <img class="img1" src="{{item.image}}"></div>
  </div>

                              <div>
                                <button class="backgroundcol1" routerLink="" >Cancel</button>
                                <button class="backgroundcol1" routerLink="" >Continue without saving</button>
                                <button class="backgroundcol2" routerLink="">Save template & continue</button>


                                  
                                </div>
                            


                            </mat-grid-list>
                        </mat-card>

                      </div>
                      <div class="col-md-3">

                        <mat-card style="text-align: center;">
                          <mat-grid-list [cols]="breakpoint" (window:resize)="onResize($event)" rowHeight="1.70:2">
  
                            <div
                            cdkDropList
                            #todoList="cdkDropList"
                            [cdkDropListData]="todo"
                            [cdkDropListConnectedTo]="[doneList]"
                            class="example-list"
                            (cdkDropListDropped)="drop($event)">
                           
                           

                            
                            <div class="example-box" *ngFor="let item of todo" cdkDrag>
                           
                              <img class="img2" src="{{item.image}}">
                             
                              {{item.name}}



                            </div>
                          </div>
                        

                          </mat-grid-list>
                      </mat-card>

                      </div>

                    </div>
                </mat-expansion-panel>
            </mat-accordion>
        </div>
    </div>
</div>



<div><app-footer></app-footer></div>
