<div class="reference-file-container">
  <div>
    <app-wca></app-wca>
  </div>

  <div class="breadcrump-container">
    <div class="reference-heading">
      Add Reference file
    </div>
    <div>
      <nav aria-label="breadcrumb" class="coursebreadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/Wca">Home</a></li>

          <li class="breadcrumb-item active" aria-current="page">Create Courses</li>

          <li class="breadcrumb-item active" aria-current="page">Create Module</li>
        </ol>
      </nav>
    </div>
  </div>

  <mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)">
  </mat-form-field>

  <div class="main-section">
    <div class="file-selection">
      <mat-card>
        <div class="select">
          Select
        </div>
          <mat-select  class="selectinputs" placeholder="Module Name">
          <mat-option *ngFor="let module of moduleList" [value]="module.id">
            {{module.name}}
          </mat-option>
        </mat-select>

       
          <mat-select  class="selectinputs" placeholder="Topic Name">
            <mat-option *ngFor="let topic of topicList" [value]="topic.id">
              {{topic.name}}
            </mat-option>
          </mat-select>

<div class="space-10">
        <mat-radio-group [(ngModel)]="selectedOption">
          <mat-radio-button value="document">Upload Document
            <mat-icon class="upload-icon">add</mat-icon>
          </mat-radio-button>
          <mat-radio-button value="link">Add Link
            <mat-icon class="ref-icon">add</mat-icon>
          </mat-radio-button>
        </mat-radio-group>
      </div>
        <div class="ref-input" *ngIf="selectedOption == 'document'">
          <input  type="text" id="ref_link" placeholder="Enter the name" [(ngModel)]="referenceName">
          <label for="upload-photo" class="upload">{{uploadMsg}}</label>
          <input type="file" name="photo" id="upload-photo" (change)="uploadDoc($event.target.files)" />
          
        </div>

        

        <div class="ref-input" *ngIf="selectedOption == 'link'">
          <input type="text" id="ref_link" placeholder="Enter the name" [(ngModel)]="referenceName">
          <input type="text" id="ref_link" class="ref-link" [(ngModel)]="referenceLink">
        </div>

        <mat-card-footer>
          <div>
            <button mat-flat-button color="primary" class="submit-btn" (click)="saveReferenceFile()">Save</button>
          </div>
          <div class="file-size">
            Minimum file size: 10 MB
          </div>
        </mat-card-footer>

      </mat-card>
    </div>
    <div class="file-list">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="'customNameClass'"> Name </th>
          <td mat-cell *matCellDef="let data"> {{data.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="module">
          <th mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="'customWidthClass'"> Module </th>
          <td mat-cell *matCellDef="let data"> {{data.module}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="topic">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header [ngClass]="'customWidthClass'"> Topic </th>
          <td mat-cell *matCellDef="let data"> {{data.topic}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="'customWidthClass'"> Type </th>
          <td mat-cell *matCellDef="let data"> {{data.type}} </td>
        </ng-container>
        <ng-container matColumnDef="dateAdded">
          <th mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="'customWidthClass'"> Date Added </th>
          <td mat-cell *matCellDef="let data"> {{data.dateAdded}}
          </td>
        </ng-container>

        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="'customActionClass'"> </th>
          <td mat-cell *matCellDef="let data">
            <mat-icon class="del-icon" (click)="deleteReferenceFile(data)">delete</mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>
  </div>
<div>
  <button mat-flat-button color="primary" class="back-btn">Back</button>

</div>
  <div>
    <app-footer></app-footer>
  </div>

</div>
