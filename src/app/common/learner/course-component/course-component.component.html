<div class="example">
  <img src="{{course.img}}">
  <p class="Description">{{course.description}}</p>
  <p class="rating">
    <bar-rating [readOnly]="true" [rate]="course.rating" [max]="5"></bar-rating>
    <span class="details"><strong>{{course.rating}}</strong> {{course.rows | number}}
      <strong class="price">Rs {{course.cols | number }}</strong></span>
  </p>

  <button mat-raised-button class="status" block [ngStyle]="{'background-color':course.text === 'Start' ? 
    '#1f3777' : course.text === 'Resume' ? '#2661ff' : '#028514' }">{{course.text}}</button>
  <br>
  <small class="progressBar">{{course.text === 'Resume' && course.statusValue + '%' || null}}</small>
  <mat-progress-bar *ngIf="course.text === 'Resume'" mode="determinate" value="{{course.statusValue}}">
  </mat-progress-bar>

  <div class="content">
    <div class="text">
      <p>
        Description
      </p>
      <p class="course_description">
        {{course.description}}
      </p>
      <div class="bottomButtons">
isdjfoijsdioj
      </div>
    </div>

  </div>
