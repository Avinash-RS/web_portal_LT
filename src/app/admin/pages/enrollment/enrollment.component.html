<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a [routerLink]="['/Admin/auth/dashboard']">Home</a></li>
    <li class="breadcrumb-item"><a [routerLink]="['/Admin/auth/userManagement']">User management</a></li>
    <li class="breadcrumb-item active" aria-current="page">Course enrollment</li>
  </ol>
</nav>

<div class="row">
  <div class="spinner-container" *ngIf="loading">
    <mat-spinner diameter="30"></mat-spinner>
  </div>
  <div class="col-5">
    <h1>Course enrollment</h1>
  </div>
  <div class="col-7">
    <div class="toggle">
      <div class="searchContainer">
        <input class="searchBox" type="text" name="search" (keyup)="applyFilter($event)" placeholder="Search">
      </div>
      <input type="radio" [(ngModel)]="selectiontype" name="selectiontype" (change)="radiobuttonchange()"
        value="user_group" id="sizeWeight" checked="checked" />
      <label for="sizeWeight">User group</label>
      <input type="radio" [(ngModel)]="selectiontype" name="selectiontype" (change)="radiobuttonchange()"
        value="individual" id="sizeDimensions" />
      <label for="sizeDimensions">Individual</label>
      &nbsp; &nbsp;
    </div>
  </div>
</div>
<!-- <div class="container"> -->
<!-- <div class="p-5px"> -->
<div>
  <div>
    <div class=" row ">
      <div style="margin-left: 85%;">
        <button [disabled]="selectedcheckbox" (click)="approve(dataSource.data)" class="button button5">Approve</button>
        <button [disabled]="selectedcheckbox" (click)="reject(dataSource.data)" class="button button8">Reject</button>
      </div>
    </div>

    <hr style="border: 1px solid #ccc; margin:0 !important">
    <div class="example-container">
      <!-- <mat-spinner *ngIf="loading"></mat-spinner> -->

      <mat-table #table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="selectall">
          <mat-header-cell *matHeaderCellDef>
            <mat-checkbox style="padding-right: 10px;padding-left:10px" *ngIf="dataSource?.data?.length"
              [(ngModel)]="selectall" (change)="selectallchange(selectall)">
            </mat-checkbox>
          </mat-header-cell>
          <mat-cell *matCellDef="let row">
            <mat-checkbox style="padding-left:10px" [(ngModel)]="row.isChecked" (change)="checkboxchange(row)">
            </mat-checkbox>
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="sno">
          <mat-header-cell *matHeaderCellDef> S.no </mat-header-cell>
          <mat-cell *matCellDef="let row;let i = index">
            <span class="mobile-label">S.no</span>
            <span class="desktop-data"> {{i+1}}</span>
            <span class="mobile-data"> {{i+1}}</span>
          </mat-cell>
        </ng-container>
        <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
          <div *ngIf="column.header == 'Enrollments'">
            <mat-header-cell *matHeaderCellDef>
              <!-- <i class="fa fa-sort" aria-hidden="true"></i> -->
              {{ column.header }}</mat-header-cell>
          </div>
          <div *ngIf="column.header != 'Enrollments'">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
              <!-- <i class="fa fa-sort" aria-hidden="true"></i> -->
              {{ column.header }}</mat-header-cell>
          </div>
          <mat-cell (click)="datachange(row,column,enrolldialog)" *matCellDef="let row">{{ column.cell(row) }}
          </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;let i = index"></mat-row>
      </mat-table>
    </div>

    <mat-paginator #paginator [length]="resultsLength" [pageSize]="10" (page)="next($event)" showFirstLastButtons>
    </mat-paginator>
  </div>
</div>

<ng-template #enrolldialog class="dialogPopup">
  <span class="close" style="margin-left: 20px;">
    <i class="fa fa-times-circle-o pointer" aria-hidden="true" (click)="closedialogbox()"></i>
  </span>
  <div class="row">
    <div style="margin-left: 80%">
      <button [disabled]="selectedcheckbox1" (click)="approve(dataSource1.data)" class="button button5">Approve</button>
      <button [disabled]="selectedcheckbox1" (click)="reject(dataSource1.data)" class="button button8">Reject</button>
    </div>
  </div>
  <!-- <div class="buttons">
    <button [disabled]="selectedcheckbox1" (click)="approve(dataSource1.data)" class="button button5">Approve</button>
    <button [disabled]="selectedcheckbox1" (click)="reject(dataSource1.data)" class="button button8">Reject</button>
  </div> -->
  <mat-dialog-content style="width: 1000px">
    <mat-table #table [dataSource]="dataSource1" matSort>
      <ng-container matColumnDef="selectall">
        <mat-header-cell *matHeaderCellDef>
          <mat-checkbox style="padding-right: 10px;padding-left:10px" *ngIf="dataSource1?.data?.length"
            [(ngModel)]="selectall1" (change)="selectallchange1(selectall1)">
          </mat-checkbox>
        </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <mat-checkbox style="padding-left:10px" [(ngModel)]="row.isChecked" (change)="checkboxchange1(row)">
          </mat-checkbox>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="sno">
        <mat-header-cell *matHeaderCellDef>
          S.no
        </mat-header-cell>
        <mat-cell *matCellDef="let row;let i = index">
          <span class="mobile-label">S.no</span>
          <span class="desktop-data"> {{i+1}}</span>
          <span class="mobile-data"> {{i+1}}</span>
        </mat-cell>
      </ng-container>
      <ng-container *ngFor="let column of columns1" [matColumnDef]="column.columnDef">
        <mat-header-cell *matHeaderCellDef mat-sort-header>{{ column.header }}</mat-header-cell>
        <mat-cell (click)="datachange(row,column,enrolldialog)" *matCellDef="let row">{{ column.cell(row) }}</mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns1"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns1;let i = index"></mat-row>
    </mat-table>
  </mat-dialog-content>
  <mat-paginator #paginator [length]="resultsLength1" [pageSize]="10" (page)="next1($event)" showFirstLastButtons>
  </mat-paginator>
  <br>
</ng-template>
