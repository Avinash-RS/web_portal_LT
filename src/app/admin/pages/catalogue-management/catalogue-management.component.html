<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/Admin/auth/userManagement">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Catalogue Management</li>
  </ol>
</nav>

<div class="row width_90 center space2" *ngIf="!showCourses">
  <div class="spinner-container" *ngIf="loadingCatalogue">
    <mat-spinner diameter="40"></mat-spinner>
  </div>
  <div class="card col-12 col-lg-12 col-md-12 col-sm-12 cardheight">
    <!-- start of button - add catalogue ( row ) -->
    <div class="row space2 m-r-5" *ngIf="!showHeader && (showListCatalogue || showAddCatalogueForm)">
      <div class="col-lg-9 col-md-8"> </div>
      <div class="col-lg-3 col-md-4 col-sm-11 col-11 center p-r-0 p-b-0">
        <button mat-raised-button [disabled]="false" class="addcat-btn width_70 m-b-10 center color_white"
          (click)="gotoAdd()">
          <span class="material-icons" style="vertical-align: middle;">add</span>New Catalogue
        </button>
      </div>
    </div>
    <div class="row m-l-5 m-r-5 no_margin" *ngIf="showHeader && showCatalogueDetail">
      <div class="col-lg-3 col-md-2 col-sm-6 col-6"></div>
      <div class="col-lg-2 col-md-2 col-sm-6 col-12 m-r-5">
        <div class="cat-name-card space10 width_90 m-l-5 border-radius-5 f_size_14">
          <strong>{{catalog.catalogue_name}}</strong>
        </div>
      </div>
      <!-- <div class="col-1 space10 ">
        <mat-icon>info_outline</mat-icon>
      </div> -->

      <!-- <span class="material-icons" style="vertical-align: middle;"
          matTooltip="{{catalog.catalogue_description || 'Catalogue Description'}}">info_outline
        </span> -->

      <div class="col-lg-2 col-md-2 col-sm-6 col-12 m-r-5">
        <div class="cat-name-card space10 width_90 m-l-5 border-radius-5 f_size_14">
          <!-- <strong>{{catalog.user_group_name || User group name}}</strong> -->
          <strong>User group name</strong>
        </div>
      </div>
      <div class="col-lg-3  col-md-3  col-sm-5 center col-5 space10">
        <button mat-raised-button class="header-btn add-btn m-r-5 color_white border-radius-5"
          (click)="getCoursesForCatalog()">
          <span class="material-icons" style="vertical-align: middle;">add</span>Add
        </button>
        <button mat-raised-button class="header-btn remove-btn m-r-5 color_white border-radius-5"
          (click)="getCoursesInCatalog()">
          <span class="material-icons" style="vertical-align: middle;">delete</span>Remove
        </button>
      </div>
    </div>


    <hr class="header-line m-l-20 m-r-20 m-b-0">
    <!-- end of button add catalogue -->

    <!-- start of Viw List Catalogue - Jasper -->
    <div *ngIf="showListCatalogue" class="overflow-auto">
      <!-- /////JASPER -->
      <div class="row m-r-5 m-l-5 m-t-10">
        <div class="col-lg-6 col-md-6 col-sm-6 col-6 float_left">
          <h4 class="color_blue"> <strong>List of catalogue</strong></h4>
        </div>
        <!-- <div class="col-lg-6 col-md-6 col-sm-12 col-12"></div> -->
        <div class="col-lg-6 col-md-6 col-sm-6 col-6 float_right">
          <button type="button" class="sort-btn" (click)="sort()">Sort
            <mat-icon style="vertical-align: middle;" *ngIf="sortCatalogue == 'asc'">
              keyboard_arrow_down
            </mat-icon>
            <mat-icon style="vertical-align: middle;" *ngIf="sortCatalogue == 'dsc'">
              keyboard_arrow_up
            </mat-icon>
          </button>
        </div>
      </div>
      <br><br>
      <div class="row m-l-5 m-r-5">
        <div class="col-lg-3 col-md-3 col-sm-6 col-12"
          *ngFor="let course of catalogueList | sort : sortCatalogue; let i = index">
          <div class="catalogue-card m-l-5 border-radius-5 pointer" (click)="goToCatalogDetail(course)">
            <div class="f_size_14">
              <strong>{{course.catalogue_name}}</strong>
            </div>
            <div class="f_size_12 color_blue">
              {{course.course_count || 0}} Courses
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="width_100 arrow-drop-down" *ngIf="showListCatalogue && catalogueList && catalogueList.length > 0">
      <button mat-icon-button aria-label="More Icon" class="center" (click)="++pagenumber;getListCatalogue()">
        <mat-icon>arrow_drop_down</mat-icon>
      </button>
    </div>
    <!-- End of View List Catalogue - Jasper -->

    <!-- start of Add new Catalogue - Kani -->
    <div class="overflow-auto" *ngIf="showAddCatalogueForm">

      <form [formGroup]="addCatalogueForm">
        <div class="row m-l-20 m-r-20">
          <p class="m-t-10 f_size_16">Create catalogue</p>
        </div>
        <br><br>
        <div class="row m-l-20 m-r-20">
          <div class="col-md-4 col-lg-4 col-sm-10 col-10 m-l-5">
            <input type="text" class="inputs border-radius-5 background_trans width_80"
              placeholder="Enter the catalogue name *" formControlName="catalogue_name">
          </div>
        </div>
        <br><br>
        <div class="row m-l-20 m-r-20">
          <div class="col-md-11 col-lg-11 m-l-5 col-sm-10 col-10">
            <div class="form-group">
              <textarea style="resize: none;" rows="7" class="inputs border-radius-5 background_trans width_90"
                placeholder="Catalogue Description" formControlName="catalogue_description"
                name="catalogue_description"></textarea>
            </div>
          </div>
        </div>
        <br><br>
        <div class="row m-l-20 m-r-20">
          <div class="col-md-4 col-sm-12"></div>
          <div class="col-md-2 m-l-5 col-sm-6 col-6 no_margin">
            <button id="createCatalogue" mat-stroked-button (click)="addNewCatalogue()"
              class="width_80 border-radius-5 background-blue color_white center">Create</button>
          </div>
          <div class="col-md-2 m-l-5 col-sm-6 col-6 no_margin">
            <button id="cancel" mat-stroked-button class="width_80 border-radius-5 color_blue blue_border center"
              (click)="addCatalogueForm.reset();showAddCatalogueForm = false; showListCatalogue = true;">Cancel</button>
          </div>
        </div>
      </form>
    </div>
    <!-- End of Add new Catalogue - Kani -->

    <!-- start of List Course table -  -->
    <div class="overflow-auto" *ngIf="showCatalogDetail">
      <div class="example-container mat-elevation-z8">
        <!-- <mat-table #table [dataSource]="dataSource"> -->
          <table mat-table [dataSource]="dataSource">

          <!-- <ng-container matColumnDef="sno">
            <mat-header-cell *matHeaderCellDef> sno </mat-header-cell> -->
            <!-- <mat-cell *matCellDef="let element">
              <span class="mobile-label">courses</span>
              <span class="desktop-data"> {{i+1}}</span>
              <span class="mobile-data"> {{i+1}}</span>
            </mat-cell> -->
          <!-- </ng-container> -->

          <ng-container matColumnDef="sno">
            <th mat-header-cell *matHeaderCellDef> sno </th>
            <td mat-cell *matCellDef="let element"> {{element.sno}} </td>
          </ng-container>

          <ng-container matColumnDef="courses">
            <!-- <mat-header-cell *matHeaderCellDef> courses </mat-header-cell>
            <mat-cell *matCellDef="let element">
              <span class="mobile-label">courses</span>
              <span class="desktop-data"> {{element.catalogue_name}}</span>
              <span class="mobile-data"> {{element.catalogue_name}}</span>
            </mat-cell> -->
            <th mat-header-cell *matHeaderCellDef> courses </th>
            <td mat-cell *matCellDef="let element"> {{element.courses}} </td>
          </ng-container>

          <ng-container matColumnDef="category">
            <!-- <mat-header-cell *matHeaderCellDef> category </mat-header-cell>
            <mat-cell *matCellDef="let element">
              <span class="mobile-label">category</span>
              <span class="desktop-data"> {{element.catalogue_description}}</span>
              <span class="mobile-data"> {{element.catalogue_description}}</span> 
            </mat-cell> -->
            <th mat-header-cell *matHeaderCellDef> category </th>
            <td mat-cell *matCellDef="let element"> {{element.category}} </td>
           
          </ng-container>

          <ng-container matColumnDef="language">
            <!-- <mat-header-cell *matHeaderCellDef> language </mat-header-cell>
            <mat-cell *matCellDef="let element">
              <span class="mobile-label">language</span>
              <span class="desktop-data"> {{element.is_active}}</span>
              <span class="mobile-data"> {{element.is_active}}</span>
            </mat-cell> -->
            <th mat-header-cell *matHeaderCellDef> language </th>
            <td mat-cell *matCellDef="let element"> {{element.language}} </td>
          </ng-container>
          <!-- <mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"> -->
            
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <!-- </mat-row> -->
        </table>
      
      </div>
      <div class="row arrow-drop-down" *ngIf="showCatalogDetail">
        <!-- <div *ngIf="catalogueList && catalogueList.length > 0"> -->
          <button mat-icon-button aria-label="More Icon" class="center" (click)="getNextCattalogueDetails()">
            <mat-icon style="font-size: 40px;">arrow_drop_down</mat-icon>
          </button>
        <!-- </div> -->
      </div>
    </div>

    <div *ngIf="showCatalogueDetail">

    </div>
    <!-- End of List Course table-  -->

    <!-- start of View Course (grid view) -  -->

    <!-- End of View Course (grid view)-  -->

  </div>

</div>

<div class="row" *ngIf="showCourses">
  <!-- start of left hand side card view -->
  <div class="card col-12 col-lg-3 col-md-3 col-sm-12 cardheight left">
  </div>
  <!-- end of left hand side card view -->

  <!-- start of right hand side card view -->
  <div class="card  col-lg-9 col-md-9 col-sm-12 col-12 cardheight right">
    <!-- start of header row -->

    <!-- end of  header row -->

    <!-- hr tag -->

    <!-- start of view courses row -->

    <!-- end of  view courses row -->

  </div>
  <!-- end of right hand side card view -->
</div>
