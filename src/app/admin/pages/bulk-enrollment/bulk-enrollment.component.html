<h1 style="padding-left: 25px;">Bulk enrollment</h1>
<br>
<mat-tab-group mat-align-tabs="start" (selectedTabChange)="tabClick($event,bulkuserform)">
 
  <mat-tab label="Add a user">
    <form [formGroup]="singleUserForm">

      <br><br>
      
      <mat-form-field style="width: 30%; margin-left: 15%;">
        <mat-label>Select group</mat-label>
        <input type="text" matInput [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            <div (click)="$event.stopPropagation()">
              <mat-checkbox (change)="checkboxLabel(option)">
              </mat-checkbox> {{option.name}}
            </div>
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <br><br>

      <div class="form-group" style="margin-left: 15%;">
        <mat-radio-group formControlName="userType" name="userType">
          <mat-radio-button value="all_user">All users in group</mat-radio-button>
          <mat-radio-button value="select" style="margin-left: 5%;">
            <mat-form-field>
              <mat-label>Select users</mat-label>
              <input type="text" matInput [matAutocomplete]="auto">
              <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                  <div (click)="$event.stopPropagation()">
                    <mat-checkbox (change)="checkboxLabel(option)">
                    </mat-checkbox> {{option.name}}
                  </div>
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </mat-radio-button>
        </mat-radio-group>
      </div>

      <mat-form-field style="width: 30%; margin-left: 15%;">
        <mat-label>Select courses</mat-label>
        <input type="text" matInput [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            <div (click)="$event.stopPropagation()">
              <mat-checkbox (change)="checkboxLabel(option)">
              </mat-checkbox> {{option.name}}
            </div>
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

    </form>
  </mat-tab>

  <mat-tab label="Add multiple users">
  </mat-tab>

</mat-tab-group>
