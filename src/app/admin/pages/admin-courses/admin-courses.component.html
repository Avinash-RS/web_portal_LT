<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">Home</li>
    <li class="breadcrumb-item"><a href="/Admin/auth/Wca">Wca</a></li>
    <li class="breadcrumb-item active" aria-current="page">View {{type}} Courses</li>
  </ol>
</nav>
<div class="p-5px">
  <div class="row">
    <div class="col-md-6">
      <h2 class="font-display">{{type}} Courses ({{courseList.length}})</h2>
    </div>
    <div class="col-md-6">
      <mat-card class="float-right view-button-background">
        <button class="float-right button-view" mat-raised-button>
          <i class="material-icons app-toolbar-menu" (click)="viewType = 'list'">menu </i>
        </button>
        <button class=" float-right" mat-raised-button>
          <i class="material-icons app-toolbar-menu" (click)="viewType = 'grid'">apps </i>
        </button>
      </mat-card>
    </div>
  </div>

  <div fxLayout="row" fxLayoutAlign="space-around center" *ngIf="loader" style="height:100%">
    <mat-spinner diameter="50" strokeWidth="5"></mat-spinner>
  </div>
  <!-- grid-view-course-component here -->
  <div class="container" *ngIf="!loader && viewType == 'grid'">
    <div class="col-md-12">
      <mat-card style="text-align: center;box-shadow: 0 2px 10px #6c757d;">
        <mat-grid-list cols="4" [cols]="breakpoint" rowHeight="2.3:2">
          <mat-grid-tile *ngFor="let course of courseList" [style.border]="'none'" [colspan]="1" [rowspan]="1">
            <app-course-component [course]="course" [canNavigate]="true" [showCartBtn]="false" [showWishlist]="false"
              [showStatus]="false" [showRating]="showRating" [showCount]="showCount" [showPrice]="showPrice"
              [showDate]="showPublishedDate" [goto]="goto">
            </app-course-component>
          </mat-grid-tile>
          <h2 *ngIf="courseList && courseList.length == 0">
            No courses yet
          </h2>
          <br>
        </mat-grid-list>
        <br>
        <div class="col-md-12">
          Pagenation code here;
        </div>
      </mat-card>
      <br>
    </div>
  </div>
  <!-- end of grid-view-course-component here -->
  <br><br>
  <!-- list-view-course-component here -->
  <div class="container" *ngIf="!loader && viewType == 'list'">
    <div class="col-md-12 width_90 center" *ngFor="let course of courseList">
      <mat-card style="text-align: center;box-shadow: 0 2px 10px #6c757d;padding: 0px !important;">
        <app-list-view-course-component [course]="course" [showRating]="showRating" [btnType]="btnType"
          [showCount]="showCount" [goto]="goto" [showDate]="showPublishedDate">
        </app-list-view-course-component>
      </mat-card>
      <br><br>
    </div>
    <div class="col-md-12">
      Pagenation code here;
      <!-- <br><br> -->
    </div>

  </div>
  <!-- end of list-view-course-component here -->



</div>
