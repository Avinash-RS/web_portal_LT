
<mat-sidenav-container class="container" fullscreen>
    <mat-sidenav [mode]="sideNavMode" class="sidenav" #sidenav [opened]="sideNavOpened" style="overflow: hidden !important;">
        <mat-toolbar color="primary" class="mat-elevation-z4">
            <img width ="60%" src="./assets/Edutech-Logo.svg" >
        </mat-toolbar>
        <lxp-sidemenu></lxp-sidemenu>
    </mat-sidenav>
    <mat-sidenav-content style="z-index: unset;overflow: hidden;">
        <mat-drawer-container fullscreen>
            <mat-drawer mode="side" #drawer class="drawer" [opened]="matDrawerOpened" style="overflow: hidden !important;">
                <mat-toolbar color="primary" class="mat-elevation-z4">
                    <img src="./assets/logo-sm.png" width="50px">
                </mat-toolbar>
                <lxp-sidemenu [iconOnly]="true"></lxp-sidemenu>
            </mat-drawer>
            <mat-drawer-content style="overflow: hidden;">

                <lxp-toolbar [sidenav]="sidenav" [drawer]="drawer" [sidebar]="sidenav2" [matDrawerShow]="matDrawerShow" style="z-index: 500"></lxp-toolbar>


                <perfect-scrollbar  style="height: 100% ;" >
                    <router-outlet></router-outlet>
                </perfect-scrollbar>

           
            </mat-drawer-content>
        </mat-drawer-container>
    </mat-sidenav-content>

    <mat-sidenav #sidenav2 position="end" mode="over">
        <lxp-sidebar></lxp-sidebar>
    </mat-sidenav>

</mat-sidenav-container>
