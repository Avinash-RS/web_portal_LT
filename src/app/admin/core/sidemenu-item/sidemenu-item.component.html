<mat-nav-list [style.maxHeight]="(menu.open)?'1200px':'48px'"
    [ngClass]="{'secondaryMenu': secondaryMenu, 'primary': !secondaryMenu}">
    <mat-list-item *ngIf="menu.link==false" title="{{menu.name}}" (click)="menu.open = !menu.open">
        <mat-icon matListIcon iconsmall title="{{menu.name}}">{{menu.icon}} </mat-icon>
        <h3 matLine *ngIf="!iconOnly" title="{{menu.name}}">{{ menu.name }} </h3>
        <mat-chip-list *ngIf="menu?.chip && !iconOnly">
            <mat-chip>{{menu?.chip?.value}} </mat-chip>
        </mat-chip-list>
        <mat-icon *ngIf="chechForChildMenu()" class="sidenav-dropdown-indicator rotate "
            [ngClass]="{'indicateOpen':menu.open}"> expand_more</mat-icon>
    </mat-list-item>

    <mat-list-item *ngIf="menu.link!=false" (click)="menu.open = !menu.open" [routerLink]="[menu.link]">
        <mat-icon [style.padding-left]="(menu.isChild === true ? '20px' : '0px')"  matListIcon iconsmall title="{{menu.name}}">{{menu.icon}} </mat-icon>
        <h3 matLine *ngIf="!iconOnly" title="{{menu.name}}">{{ menu.name }} </h3>
    </mat-list-item>

    <!-- <mat-list-item *ngIf="menu.link!=false">
        <a href="{{menu.link}}" (click)="menu.open = !menu.open" class="display_flex display_center">
            <mat-icon matListIcon iconsmall href="{{menu.link}}" title="{{menu.name}}">{{menu.icon}} </mat-icon>
            <h3 matLine *ngIf="!iconOnly" href="{{menu.link}}"  title="{{menu.name}}" class="no_margin p-l-16">{{ menu.name }} </h3>
        </a>
    </mat-list-item> -->

    <lxp-sidemenu-item *ngFor="let submenu of menu?.sub" [menu]="submenu" [iconOnly]="iconOnly" [secondaryMenu]="true">
    </lxp-sidemenu-item>

</mat-nav-list>
