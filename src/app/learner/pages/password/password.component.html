 <!----------------------------------Username and Password--------------------------------->
 <div class="content">
 <mat-card *ngIf="userCard">
  <mat-card-content>
    <mat-form-field class="example-full-width">
      <mat-label>Username</mat-label>
      <input matInput [formControl]="username" [errorStateMatcher]="matcher" placeholder="Username">
      <mat-error *ngIf="username.hasError('pattern') && !username.hasError('required')">
        Please enter valid user name
      </mat-error>
      <mat-error *ngIf="username.hasError('required')">
        Username is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input type="password" matInput [formControl]="password" [errorStateMatcher]="matcher" placeholder="Password">
      <mat-error *ngIf="password.hasError('pattern') && !password.hasError('required')">
        Password must contain Atleast 1 uppercase character, 1 lowercase character, 1 number and one special character
      </mat-error>
      <mat-error *ngIf="password.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <div class="button">
      <button mat-raised-button (click)="submit()">Submit</button>
    </div>
  </mat-card-content>
</mat-card>
</div>
