<app-header></app-header>

<div class="wrap-body">
    <mat-grid-list cols="2" rowHeight="10vh">
        <mat-grid-tile class="top_course">My Courses</mat-grid-tile>
        <mat-grid-tile class="key_down">
          <img src="../../../../assets/learner/key_down.svg">
        </mat-grid-tile>
      </mat-grid-list>

    <!-- <button mat-raised-button class="my_course_btn" [routerLink]="['/Learner/course']">My courses</button> -->
    <mat-card style="text-align: center;">
        <mat-grid-list cols="4" rowHeight="fit" style="height: 60vh">
            <mat-grid-tile *ngFor="let course of tiles" [style.border]="'none'" [colspan]="1" [rowspan]="1">
                <app-course-component [course]="course"> </app-course-component>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-card>
    <br><br>
    <app-top-courses></app-top-courses>
    <br><br>
</div>
