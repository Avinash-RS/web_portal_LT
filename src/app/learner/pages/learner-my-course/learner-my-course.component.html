<app-header></app-header>
<nav aria-label="breadcrumb" class="coursebreadcrumb contentTop">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/Learner">Home</a></li>

        <li class="breadcrumb-item active" aria-current="page">My Courses</li>
    </ol>
</nav>

<div class="container wrap-body">
    <div class="row">
        <div class="col-md-12">
            <mat-accordion>
                <mat-expansion-panel [expanded]="true">
                    <mat-expansion-panel-header>
                        <mat-panel-title class="f_wt_500 f_size_18 color_blue">
                            My Courses
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <mat-card style="text-align: center;">
                        <mat-grid-list [cols]="breakpoint"  rowHeight="1.70:2">
                            <mat-grid-tile *ngFor="let course of myCoursesList" [style.border]="'none'">
                                <app-course-component [course]="course" [canNavigate]="false" [showCartBtn] = "false" [showWishlist] = "false" [showStatus] = "true" > </app-course-component>
                            </mat-grid-tile>
                        </mat-grid-list>
                        <h2 *ngIf="myCoursesList && myCoursesList.length == 0">
                            No courses yet
                          </h2>
                    </mat-card>
                </mat-expansion-panel>
            </mat-accordion>
        </div>
    </div>
</div>

<app-wishlist-courses [from]="'home'" [showCartBtn] = "true" [showWishlist] = "true" [canNavigate]="true" [showStatus] = "false"></app-wishlist-courses>

<app-footer></app-footer>
