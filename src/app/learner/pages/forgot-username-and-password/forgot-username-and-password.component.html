<div class="limiter">
  <div class="container-reg100 p-t-77">
    <div class="wrap-reg p-l-50 p-r-50  p-t-77  p-b-30">
      <h1 class="head">Recover with </h1>
      <form [formGroup]="forgotUsername">
      <mat-tab-group>
        <mat-tab  label="Forgot Username"><br>
            <div class="form-group">
            <label>Mobile Number</label><br>
            <input type="tel" id="mobile" formControlName="mobile" placeholder="+91"   pattern="^[0-9]*$" (input)="inputChanged(mobile)"
              maxlength="10" class="form-control" [ngClass]="{ 'is-invalid': f.mobile.touched && f.mobile.errors }"
              #mobile  (focusout)="focusout($event)" />
            <div *ngIf="f.mobile.touched && f.mobile.errors" class="invalid-feedback">
              <div *ngIf="f.mobile.errors.pattern">Mobile Number is invalid</div>
              <div *ngIf="f.mobile.errors.minlength || f.mobile.errors.maxlength">Mobile Number must be 10 digits</div>
            </div>
            </div>
            <div class="space10">
              <h2 class="head">Or</h2>
            </div>

            <div class="form-group">
              <label>Email ID</label>
              <input type="text" id="email" formControlName="email" (input)="inputChanged(email)"
                placeholder="example@mail.com" class="form-control"
                [ngClass]="{ 'is-invalid': f.email.touched && f.email.errors }"  #email  (focusout)="focusout($event)" />
              
              <div *ngIf="f.email.touched && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.pattern">Email pattern is invalid</div>
              </div>
            </div><br>
            <button class="btn" [disabled]="isshow" (click)="forgotusername()">Submit </button>
     
        </mat-tab>
            <!-- <mat-tab label="Forgot Password">

            <div class="form-group">
              <label>Email ID</label>
              <input type="text" id="email" formControlName="email" (input)="inputChanged(email)"
                placeholder="example@mail.com" class="form-control"
                [ngClass]="{ 'is-invalid': f.email.touched && f.email.errors }"  #email  (focusout)="focusout($event)" />
              
              <div *ngIf="f.email.touched && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.pattern">Email pattern is invalid</div>
              </div>
            </div><br>
            <button class="btn" [disabled]="!f.mobile || !f.email" (click)="forgotusername()">Submit </button>
     
        </mat-tab> -->

        <mat-tab label="Forgot Password">
          <!-- <form [formGroup]="forgotPasswordform"> -->
          <div class="form-group space10"><br>
            <label>User Name</label>
                <input   [ngClass]="{ 'is-invalid': f.email.touched && f.email.errors }" type="text"  formControlName="username" placeholder="User Name" class="form-control"/>
                <button class="iconbutton" (click)="getUserDetails()" ><i class="fa fa-long-arrow-right" aria-hidden="true"></i></button>
               <!-- <div *ngIf="f.username.touched && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.pattern">User Name is invalid</div>
              <div *ngIf="f.username.errors.minlength">User Name must be 3 characters long </div>
              <div *ngIf="f.username.errors.maxlength">User Name must be 20 maximum of characters</div>
             
            </div> -->
          </div>

          <mat-radio-group class="tp-radio-group" #radioGroup="matRadioGroup" [(ngModel)]="recovermode" >
            <mat-radio-button class="tp-radio-button" *ngFor="let recover of recoveryTypes" [value]="recover">
              {{recover.value}}
            </mat-radio-button>
          </mat-radio-group>
          
          <div class="space20" *ngIf="isenable">
            <button class="btn"  (click)="forgotPassword(radioGroup.value)">Submit </button>
          </div>
        </mat-tab>
      </mat-tab-group>
    </form>
    </div>
  </div>
   </div>
