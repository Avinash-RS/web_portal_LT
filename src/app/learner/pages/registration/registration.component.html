<div class="continer">
<div class="column2">
    <form [formGroup]="registerForm">
        <div class="form-group">

            <input type="text" formControlName="username" placeholder="User Name *" class="form-control"
                [ngClass]="{ 'is-invalid': f.username.touched && f.username.errors }" />
            <div *ngIf="f.username.touched && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">User Name is required</div>
                <div *ngIf="f.username.errors.pattern">User Name is invalid</div>
                <div *ngIf="f.username.errors.minlength">User Name must be 3 characters long </div>
                <div *ngIf="f.username.errors.maxlength">User Name must be 100 maximum of characters</div>
                <!-- {{f.firstName.errors | json}} -->
            </div>
        </div>

      
        <div class="form-group">
            <input type="text" formControlName="email" placeholder="Email *" class="form-control"
                [ngClass]="{ 'is-invalid': f.email.touched && f.email.errors }" required />
            <div *ngIf="f.email.touched && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.pattern">Email pattern is invalid</div>
            </div>
        </div>
        <button class="btn btn-primary login"  (click)="Submit()">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Sign Up
        </button>
    </form> 
</div>
</div>
