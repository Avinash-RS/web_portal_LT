<div class="content">
  <!-----------------------Name and Mailid------------------------->
  <mat-card>
    <mat-card-header>Registration</mat-card-header>
    <mat-card-content>
      <mat-form-field class="example-full-width">
        <mat-label>Full Name</mat-label>
        <input matInput [formControl]="name" [errorStateMatcher]="matcher" placeholder="example">
        <mat-error *ngIf="name.hasError('pattern') && !name.hasError('required')">
          Name should not include numbers and special characters.
        </mat-error>
        <mat-error *ngIf="name.hasError('required')">
          Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input matInput [formControl]="email" [errorStateMatcher]="matcher" placeholder="Ex. pat@example.com">
        <mat-error *ngIf="email.hasError('pattern') && !email.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="email.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <div>
        <button mat-raised-button (click)="register()">Register</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
