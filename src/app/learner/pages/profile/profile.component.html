<app-header></app-header>
<div class="limiter">
  <div class="container-reg200 p-t-77">
    <div class="wrap-reg p-l-50 p-r-50 p-t-77  p-b-30">
      <div class="row">
        <div class="col-sm-6 label">
          <label>Information about you</label>
          <div class="row">
            <textarea></textarea>
          </div><br>
          <div class="row ">
            <div class="col-sm-2 label">
              <label>Gender</label><span class="mand">*</span>
            </div>
            <div class="col-sm-6">
              <mat-radio-group>
                <mat-radio-button value="M">M</mat-radio-button>
                <mat-radio-button value="F">F</mat-radio-button>
                <mat-radio-button value="O">Rather not say</mat-radio-button>
              </mat-radio-group>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-2 label">
              <label>I am a</label><span class="mand">*</span>
            </div>
            <div class="col-sm-6">
            <mat-radio-group>
              <mat-radio-button value="student">Student</mat-radio-button>
              <mat-radio-button value="professional">Professional</mat-radio-button>
            </mat-radio-group>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-3">
            <label>Language Known</label>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
            <mat-select>
              <mat-option>Tamil</mat-option>
              <mat-option>English</mat-option>
              <mat-option>Hindi</mat-option>
            </mat-select>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-3">
              <label>Location</label><span class="mand">*</span>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-2">
              <mat-select>
                <mat-option selected>Tamil</mat-option>
                <mat-option>English</mat-option>
                <mat-option>Hindi</mat-option>
              </mat-select>
              </div>
              <div class="col-sm-2">
                <mat-select>
                  <mat-option>Tamil</mat-option>
                  <mat-option>English</mat-option>
                  <mat-option>Hindi</mat-option>
                </mat-select>
                </div>
                <div class="col-sm-2">
                  <mat-select>
                    <mat-option>Tamil</mat-option>
                    <mat-option>English</mat-option>
                    <mat-option>Hindi</mat-option>
                  </mat-select>
                  </div>
          </div>
        </div>
        <div class="col-sm-6 label" style="text-align:right">
          <label>My Profile</label><span></span>
        </div>
      </div>
    </div>
  </div>
</div>
