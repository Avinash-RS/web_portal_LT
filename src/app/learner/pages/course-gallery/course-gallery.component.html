<app-header></app-header>
<div style="padding: 15px;" class="">
  <div class="commonBackStyle">
    <i class="lxp-Arrow backArrow" (click)="getBack()"></i>
    <span (click)="getBack()">Back</span>
    <div class="courseNameBreadcrum">
      <span class="pipeLine"> | </span>
      <span class="ledCourseName">{{course?.name}}</span>
      <i class="lxp-Arrow"></i>
      <span>Course Gallery</span>
    </div>
  </div>
</div>
<mat-tab-group #tabs (selectedTabChange)="courseTabChange($event,userDetailes.user_id,userDetailes._id);"
[(selectedIndex)]="selectedIndex" mat-align-tabs="center" animationDuration="1000ms"
class="col-xl-12 col-lg-12 col-md-12 col-sm-12 myCc container p-0 gallery-container">
  <mat-tab label="All"> All </mat-tab>
  <mat-tab label="Videos">
    <div *ngIf="!emptyGallery" class="video-container">
      <div *ngFor="let content of coursedata">
        <div class="header-content">
          <h3>{{content.title}}</h3>
          <div class="header-carousel">
            <drag-scroll (reachesLeftBound)="leftBoundStat($event)" (reachesRightBound)="rightBoundStat($event)" [scrollbar-hidden] = true [drag-scroll-y-disabled] = true>
              <span drag-scroll-item *ngFor="let topic of content.children;let i = index" class="tooltip-pos">
                <span class="topic-container" (click)="onTopicSelection(content.title,topic.title)">
                  <span class="{{ topic.activeTopic == 'active' ? 'topic-chip active-topic chip-hover' : 'topic-chip chip-hover'}}"  matTooltip="{{topic.title}}"  matTooltipClass="tooltip-show">
                    {{topic.title}}</span>
                </span>
              </span>
            </drag-scroll>
            <div class="draggable-button-container">
              <div class="leftArrow">
                <button [disabled]="leftNavDisabled" [ngClass]="leftNavDisabled ? 'disableArrow' : 'showArrow'" mat-raised-button (click)="moveLeft()" class="draggable-button float-left"> <mat-icon> chevron_left </mat-icon> </button>
              </div>
              <div class="rightArrow">
                <button [disabled]="rightNavDisabled" [ngClass]="rightNavDisabled ? 'disableArrow' : 'showArrow'" mat-raised-button (click)="moveRight()" class="draggable-button float-right"> <mat-icon> chevron_right </mat-icon> </button>
              </div>
            </div>
          </div>
        </div>
        <div class="main-section" *ngFor="let topic of content.children;let k = index">
          <ng-container *ngIf="topic.activeTopic == 'active'">
            <ng-container *ngFor="let videoFile of topic.Video">
              <div class="col-6 col-sm-6 col-md-4 col-lg-3 col-xl-2">
                <div class="resource-card" (click)="onPreviewgallery('video',content.path,videoFile.href)">
                  <div class="card-img">
                        <img src="../../../assets/images/video-res.svg" class="thumbImg" alt="video">
                  </div>
                  <div class="card-name">
                    <div class="file-name" style="-webkit-box-orient: vertical;">
                     MP4
                    </div>
                  </div>
                </div>
              </div>
            </ng-container>
          </ng-container>
        </div>
      </div>
    </div>
    <div *ngIf="emptyGallery">
      <mat-card class="noSessionCard color-yellow-card-status">
        <div class="row mar-t-12">
          <div class="col-lg-2 col-xl-2 col-md-2 col-sm-2 col-12">
            <img class="actImg" src="assets/Assignment.svg" alt="assignment"> 
          </div>
          <div class="col-lg-10 col-xl-10 col-md-10 col-sm-10 col-12 noData">
            <span class=""> You have no assignments at the moment!</span>
          </div>
        </div>
      </mat-card> 
    </div>
  </mat-tab>
  <mat-tab label="Images"> Images </mat-tab>
  <mat-tab label=" Knowledge Check"> Knowledge Check </mat-tab>
</mat-tab-group>
