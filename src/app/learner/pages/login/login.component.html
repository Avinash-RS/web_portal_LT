
<div class="limiter">
  <div class="row container-reg200">
    <div class="col-md-8 col-sm-12 col-12 ">
      <img alt="" class="lnt_logo" src="assets/learner/WHITE_LNT T_LOGO.svg">
      <img alt="" class="beforeloginimg" style="width : inherit" src="assets/learner/lapBG.jpeg">
    </div>
    <div class="col-md-4 col-sm-12 col-12">
      <div class="wrap-reg">
        <img class="kauhalya" alt="" src='assets/images/l&t.png'>
        <form [formGroup]="loginForm">
          <h1 class="signIn"> Sign In to your account</h1> <br><br>
          <mat-card-content style="margin-top:10px">
            <div class="form-group">
              <label>Username</label>
              <input type="text" name="username" placeholder="Enter the username" formControlName="username" class="form-control"
                [ngClass]="{ 'is-invalid': f.username.touched && f.username.errors }" />
              <div *ngIf="f.username.touched && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
              </div>
            </div>
            <div class="form-group" appCapslock (capsLock)="capsOn=$event">
              <label>Password</label>
              <div *ngIf="capsOn">Caps lock is on !</div>
              <input [type]="show ? 'text' : 'password'" name="password" placeholder="Enter the password" formControlName="password"
                onCopy="return false" onDrag="return false" onDrop="return false" onPaste="return false"
                class="form-control" [ngClass]="{ 'is-invalid': f.password.touched && f.password.errors }" />
              <i [class]="show ? 'fa fa-eye errspan' : 'fa fa-eye-slash errspan'" (click)="show = !show"
                aria-hidden="true"></i>
              <div *ngIf="f.password.touched && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.mustMatch"> Password must be same</div>
              </div>
            </div>

            <mat-checkbox class="remember_me" formControlName="remember_me">
              Keep me signed in
            </mat-checkbox><br><br>
            <button class="btn" id="login" matRipple mat-raised-button [disabled]="loginForm.invalid" (click)="login()">Sign
              in</button>

            <div class="forgot_ps">
              <mat-label><span class="forgot" (click)="forgotusername('forgotUsername')">Forgot username?</span>
                &nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp; <span class="reset"
                  (click)="reserPassword('reserPassword')">Forgot password?</span>
              </mat-label>
              <div class="linee"></div>
            </div>

            <div class="sign_up">
              <span class="haveacc">Don't have an account ?</span>
              <a   [routerLink]="['/Learner/register']"><strong class="col">Sign up</strong></a> </div><br><br>
          </mat-card-content>
        </form>
        <div class="row footer20">
          <div class="col-7">
            <span class="footertext">Â© 2020 L&T EduTech.</span>
          </div>
          <div class="col-5">
            <span class="powered">Powered by :
              <img class="footericon" alt="" src="assets/learner/LT_small.svg">
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
