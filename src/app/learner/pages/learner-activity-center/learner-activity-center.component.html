<!-- Activity center starts -->
<app-header></app-header>
<br />
<p>
  <span class="redHover">
    <mat-icon class="material-icons f_size_15 backIc pointer" (click)="goBack()">arrow_back_ios
    </mat-icon>
    <span class="f_size_19 pointer" (click)="goBack()">
      Back
    </span>
  </span>
</p>

<div *ngIf="showViewAllActivities">
  <div class="row">
    <div class="col vert-txt-center" *ngIf="detail?.key !== 'submission'">
      <p class="m-l-10px">Activity center &nbsp; >
        &nbsp;{{detail?.key =='allActivities'? 'All' : detail?.key | titlecase}} activities</p>
    </div>
    <div class="col vert-txt-center" *ngIf="detail?.key == 'submission'">
      <p class="m-l-10px txt-caps">{{courseDetails.name}} &nbsp;>&nbsp; Submission details</p>
    </div>
    <div class="col">
      <form class="search-form float_right search-viewactivities" style="display: inline-block; margin-right: 20px;">
        <mat-form-field appearance="outline" class="pointer search-catalogue">
          <input matInput placeholder="Search" name="searchbar" [(ngModel)]="quickSearchValue"
            (keyup)="onKeyChange($event.target.value)" type="text">
          <mat-icon matSuffix *ngIf="quickSearchValue !== null" (click)="closesearch()">close</mat-icon>
          <mat-icon matSuffix [disabled]="true" *ngIf="quickSearchValue === null" class="pointer">search</mat-icon>
        </mat-form-field>
      </form>
    </div>
  </div>

  <ag-grid-angular style="width: 99%; height:  calc(100vh - 50px); margin:auto !important;" class="ag-theme-alpine"
    [pagination]="true" [paginationPageSize]="paginationPageSize" [cacheBlockSize]="cacheBlockSize"
    [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" (gridReady)="onGridReady($event)"
    [rowModelType]="'infinite'" (sortChanged)="onSort($event)" (filterModified)="activityFilter($event)">
  </ag-grid-angular>
  <br><br><br><br>

</div>
