<app-header></app-header>
<div class="con-1">
  <span class="back" routerLink="/Learner/MyCourse" routerLinkActive="active"> Back</span>

  <mat-tab-group animationDuration="1000ms">
    <mat-tab label="Assignments"> 
      <mat-accordion class="example-headers-align" multi>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Personal data
            </mat-panel-title>
            <mat-panel-description>
              Type your name and age
              <mat-icon>account_circle</mat-icon>
            </mat-panel-description>
          </mat-expansion-panel-header>
      
          <mat-form-field>
            <mat-label>First name</mat-label>
            <input matInput>
          </mat-form-field>
      
          <mat-form-field>
            <mat-label>Age</mat-label>
            <input matInput type="number" min="1">
          </mat-form-field>
        </mat-expansion-panel>
      </mat-accordion>

    </mat-tab>
    <mat-tab label="Perform"> Perform </mat-tab>
    <mat-tab label="Project"> Project </mat-tab>
  </mat-tab-group>
</div>
