<div class="loginWrapper">
    <mat-card class="h-100 loginContainer d-flex justify-content-start">
      <div class="brandLogo d-lg-flex justify-content-between align-items-center flex-column">
        <div class="topImage">
          <figure class="logo">
            <img alt="" src="https://assets.lntedutech.com/edutech_logo.svg">
          </figure>
        </div>
        <div class="middleImage">
          <figure class="obstacles">
            <img src="https://assets.lntedutech.com/EntryImage.svg" alt="" />
          </figure>
        </div>
        <div class="downloadApp d-flex justify-content-center align-items-center">
          <span>Download our Mobile app</span>
          <figure class="googlePlay">
            <img alt="" src="https://assets.lntedutech.com/googlePlay.png">
          </figure>
          
        </div>
      </div>
      <div class="loginSection">
        <div class="signInContainer d-flex justify-content-center align-items-center flex-column h-100">
          <figure class="logo">
            <img alt="" src="https://assets.lntedutech.com/edutech_logo.svg">
          </figure>
          <!-- Auth Verification -->
          <div class="authVerification">
            <h2 class="d-flex justify-content-center">Scan QR Code</h2>
            <div class="d-flex justify-content-center">
                <img [src]="qrCode" alt="" />
            </div>
            <h2 class="d-flex justify-content-center">Enter Authentication Code</h2>
            <div class="d-flex justify-content-center">
                <ng-otp-input #authInput (onInputChange)="onAuthChange($event)"  [config]="{length:6,allowNumbersOnly: true}"></ng-otp-input>
            </div>
            <div class="gradientBtn">
              <button id="login" mat-raised-button>
                <span *ngIf="!loader">{{'Verify' | translate}}</span>
                <div *ngIf="loader" class="snippet" data-title=".dot-falling">
                  <div class="stage">
                    <div class="dot-falling"></div>
                  </div>
                </div>
              </button>
            </div>
            <div class="dontHaveAccount">
                <span>Go back to <a class="signup" (click)="backToIn()"> {{'Sign in'}}</a></span>
              </div>
          </div>
        </div>
      </div>
    </mat-card>
  </div>
  <sample></sample>
