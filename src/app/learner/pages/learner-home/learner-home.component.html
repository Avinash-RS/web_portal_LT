  <!-- <------------ Banner------------->

  <br><br>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <owl-carousel-o [options]="bannerOptions" class="banner">
          <ng-template carouselSlide *ngFor="let img of bannerImg"><img height="650px" src="{{img.src}}">
          </ng-template>
        </owl-carousel-o>
      </div>
    </div>
  </div>

  <!-- <------------End Banner------------->


  <!-- <------------ Streams------------->
  <p class="f_size_30 color_blue center_align p-5px f_wt_500">Streams</p>
  <mat-grid-list [cols]="breakpoint" rowHeight="2:1.7" (window:resize)="onResize($event)">
    <mat-grid-tile>
      <div class="card">
        <div class="small-box bg-red">
          <div class="icon">
            <i class="fa fa-star-o "></i>
          </div>
        </div>
        <div class="profileimg">
          <img class="svgimg" src="../../../../assets/images/vocational.svg">
        </div>

        <div class="container">
          <h4 class="title">Vocational Institute</h4>
        </div>
      </div>
    </mat-grid-tile>


    <mat-grid-tile>
      <div class="card">
        <div class="small-box bg-blue">
          <div class="icon">
            <i class="fa fa-star-o "></i>
          </div>
        </div>
        <div class="profileimg bg-blue">
          <img class="svgimg" src="../../../../assets/images/College.svg">
        </div>
        <div class="container">
          <h4 class="title">College/University</h4>
        </div>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="card">
        <div class="small-box bg-yellow">
          <div class="icon">
            <i class="fa fa-star-o "></i>
          </div>
        </div>
        <div class="profileimg bg-yellow">
          <img class="svgimg" src="../../../../assets/images/student.svg">
        </div>
        <div class="container">
          <h4 class="title">Student</h4>
        </div>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="card">
        <div class="small-box bg-green">
          <div class="icon">
            <i class="fa fa-star-o "></i>
          </div>
        </div>
        <div class="profileimg bg-green">
          <img class="svgimg" src="../../../../assets/images/government.svg">
        </div>
        <div class="container">
          <h4 class="title">Government</h4>
        </div>
      </div>
    </mat-grid-tile>

  </mat-grid-list>
