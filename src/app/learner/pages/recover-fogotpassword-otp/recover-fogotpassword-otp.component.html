<div class="limiter">
  <div class="container-reg100 p-t-77">
      <div class="wrap-reg p-l-50 p-r-50 p-t-77  p-b-30">
          <h1 class="head">Enter the OTP </h1>
          <form [formGroup]="recoverOTPForm">
          <div class="space">
          <p class="otptitle">OTP Code</p>
          <ng-otp-input [config]="config"
          [ngClass]="{ 'is-invalid': f.otp.touched && f.otp.errors }"
          formControlName="otp" min="0" max="9" (onInputChange)="onOtpChange($event)"  pattern="[0-9]{1}">
          </ng-otp-input>
          <!-- <div *ngIf="sendOtp"> -->
            <p>{{minutes}}:{{seconds}}</p>
          <!-- </div> -->
          <!-- <div *ngIf="resendOtp">
            <p>{{minutes}}:{{seconds}}</p>
          </div>  -->
          <br><br>
         
          <br><br>
        </div>
        </form>
        <button class="btn mar15" [disabled]="verifybutton"  (click)="VerifyOTP()">
          Verify
       </button>

       <div  class="account">Did't get OTP?<b (click)="resendcode()">&nbsp;&nbsp;Resend OTP</b></div>


</div>
</div>
</div>
