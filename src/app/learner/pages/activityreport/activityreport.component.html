<div class="activityreport">
    <div class="heading d-flex align-items-center">
        <figure>
            <img src="/assets/images/milestone.svg" alt="Milestone" />
        </figure>
        <span>Activity Report</span>
 </div>
 <h5>Course wise activity report</h5>
 <mat-accordion class="expansionPanel">
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                <div class="title d-flex align-items-center">
                    <div class="left">
                        <em class="lxp-TestName"></em>
                    </div>
                    <div class="right d-flex">
                        <span>Course Name</span>
                        <h6>Learn How to Code Java</h6>
                    </div>
                </div>
            </mat-panel-title>
            <mat-panel-description>
                <div class="status d-flex align-items-center">
                    <div class="score average d-flex align-items-center">
                        <div class="left">
                            <em class="lxp-Score"></em>
                        </div>
                        <div class="right d-flex">
                            <span>No. of Activities</span>
                            <h6>9</h6>
                        </div>
                    </div>
                </div>
            </mat-panel-description>
        </mat-expansion-panel-header>
        <div class="activityrpt">
            <mat-card>
                <ag-grid-angular class="ag-theme-alpine" [columnDefs]="cols" [rowData]="rows" style="width:100%; min-height: 200px;" [ngStyle]="{height:(rows.length * 50)  + 'px' }" (gridReady)="onGridReady($event)" [defaultColDef]="defaultColDef"></ag-grid-angular>
            </mat-card>
        </div>
    </mat-expansion-panel>
</mat-accordion>
 </div>
