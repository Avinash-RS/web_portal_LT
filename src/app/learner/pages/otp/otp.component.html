<div *ngIf="!isLinkActive" class="limiter">
  <img alt="" class="lnt_logo" src="../../../../assets/learner/WHITE_LNT T_LOGO.svg"> 
  <span class="pg"><span style="font-size: 12px;">Haven't setup your account ?</span>&nbsp;&nbsp;<a class="link" [routerLink]="['/Learner/login']">Sign in</a></span>
  <!-- <span class="privcy"> Privacy policy&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Terms & conditions</span> -->
  <div class="row container-reg200">
    <div class="col-md-8 col-sm-12 col-12">
    </div>
    <div class="col-md-4 col-sm-12 col-12">
        <div class="wrap-reg ">
          <form [formGroup]="otpForm">
            <h1 class="head1">Enter the mobile number</h1><br><br><br>
            <label>Mobile number</label>
            <div class="form-group">
            <input type="text"  formControlName="mobile" placeholder="+91"   maxlength="10" minlength="10" pattern="[1-9]{1}[0-9]{9}"  mask="0000000000" class="form-control" 
              [ngClass]="{ 'is-invalid': f.mobile.touched && f.mobile.errors }" />
            <div *ngIf="f.mobile.touched && f.mobile.errors" class="invalid-feedback">
              <div *ngIf="f.mobile.errors.required">Mobile Number is required</div>
              <div *ngIf="f.mobile.errors.pattern">Mobile Number is invalid</div>
              <div *ngIf="f.mobile.errors.minlength || f.mobile.errors.maxlength">Mobile Number must be 10 digits</div>
            </div>
            </div>
    
    
            <button  *ngIf="otpFeature == 'false'" class="btn"  [disabled]="!otpForm.valid" (click)="otpverification()">Next</button>
            <!-- // sms getway integation pending  -->
            <div *ngIf="otpFeature == 'true'">
            <div *ngIf="isenable"><br>
              <p class="head">OTP will be sent to this number</p>
              <button class="btn"  [disabled]="!otpForm.valid" (click)="otpverification()">Verify</button>
            </div>
    
            <div *ngIf="showotp"><br>
              <p class="otphead">OTP Code</p>
              <ng-otp-input [config]="config"
              [ngClass]="{ 'is-invalid': f.otp.touched && f.otp.errors }"
              formControlName="otp" min="0" max="9" (onInputChange)="onOtpChange($event)"  pattern="[0-9]{1}">
              </ng-otp-input>
              <div>
                <p>{{minutes}}:{{seconds}}</p>
              </div>
              <br><br>
            </div>
            
            <div *ngIf="showotp">
              <button class="btn" [disabled]="verifybutton"  (click)="otpverify()">Verify</button>
            </div><br>
            <div  class="account" *ngIf="resendLabel"><span class="did">Didn't get OTP?</span><b (click)="Resendcode()"><br>
             Resend OTP</b></div>
    
            </div>
    
              <!-- // sms getway integation pending  -->
          </form>
        </div>
      </div>

  </div>


</div>


<div *ngIf="isLinkActive">
  <br>
  <br>
  <img src="../../../../assets/images/forbidden.jpg">
  <h1>This verification link has already been used.</h1>
</div>
