<!------------------------------Phone Number and OTP------------------------>

<div class="content">
  <form [formGroup]="otpForm">
  <div class="form-group">
    <input type="number" formControlName="mobile" placeholder="Mobile *" class="form-control"
        [ngClass]="{ 'is-invalid': f.mobile.touched && f.mobile.errors }" />
    <div *ngIf="f.mobile.touched && f.mobile.errors" class="invalid-feedback">
        <div *ngIf="f.mobile.errors.required">Mobile is required</div>
        <div *ngIf="f.mobile.errors.pattern">Mobile is invalid</div>
        <div *ngIf="f.mobile.errors.minlength || f.mobile.errors.maxlength">Mobile must be 10 digits</div>
    </div>
</div>

<div *ngIf="showotp">
<p class="">Enter OTP</p>
</div>
<div>
  <button mat-raised-button (click)="otpverification()">Verify</button>
</div>
</form>
</div>
